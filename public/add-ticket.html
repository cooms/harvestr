<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Harvestr - Add a ticket</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
  </head>
  <body>

    <div class="mainWrapper">
      <div class="header">
        <span class="logo"> Harvestr </span>
        <div class="auth">
          <a href=""> Login </a>
          <a href=""> Sign up </a>
        </div>
      </div>
      <div class="contentWrapper">
        <div class="listWrapper">
          <h2> Add a new ticket: </h2>
              <div id="formWrapper">
            <form action="" method="post">
            <h4>Please mark what kind of delivery:</h4>
            <input type="radio" name="delivery" value="pickup">Pickup <input type="radio" name="delivery" value="dropoff">Dropoff<br/><br/>
            <select>
              <option value="">--</option>
              <option value="Countdown">Countdown</option>
              <option value="NOSH">NOSH</option>
              <option value="New World">New World</option>
            </select>
            <select>
              <option value="">--</option>
              <option value="Salvation Army">Salvation Army</option>
              <option value="Grey Lynn Family Trust">Grey Lynn Family Trust</option>
              <option value="Womens Refugee">Womens Refugee</option>
            </select>
            <br/><br/>
            <strong>Organisation name:</strong><br/> Countdown <br/><br/>
            <strong>Address:</strong> <br/>76 Quay Street, Auckland CBD <br/><br/>
            <strong>Contact Name:</strong> <br/>Amanda<br/><br/>
            <strong>Contact Phone Number:</strong> <br/>092468792<br/><br/>
            <strong>Item (category or type):</strong> <br/><input type="text" placeholder="Produce? Dairy?"><br/><br/>
            <strong>Quantity:</strong> <br/><input type="text" placeholder="Kg"><br/><br/>
            <strong>Notes:</strong> <br/>Do not pick up before 11am<br/><br/>
            <input type="submit">
            <form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
