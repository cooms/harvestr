<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Harvestr - Add a ticket</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
  </head>
  <body>

    <div class="mainWrapper">
      <div class="header">
        <span class="logo"> Harvestr </span>
        <div class="auth">
          <a href=""> Login </a>
          <a href=""> Sign up </a>
        </div>
      </div>
      <div class="contentWrapper">
        <div class="listWrapper">
          <h2> Add a new ticket: </h2>
            <div class="formWrapper">
            <form action="" method="post">
            <select>
              <option value="">--</option>
              <option value="Countdown">Countdown</option>
              <option value="NOSH">NOSH</option>
              <option value="New World">New World</option>
            </select>
            <!-- Donors and Recipients will have their own form. No need to keep both here -->
            <!-- <select>
              <option value=""></option>
              <option value="Salvation Army">Salvation Army</option>
              <option value="Grey Lynn Family Trust">Grey Lynn Family Trust</option>
              <option value="Womens Refugee">Womens Refugee</option>
            </select> -->
            <br/><br/>
            <strong>Organisation name:</strong><br/> Countdown <br/><br/>
            <strong>Address:</strong> <br/>76 Quay Street, Auckland CBD <br/><br/>
            <strong>Expected Weight:</strong> <br/><input type="text" placeholder="Kg"><br/><br/>
            <input type="submit">
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
