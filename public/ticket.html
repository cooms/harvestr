<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harvestr</title>
  <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="mainWrapper">
    <div class="header">
      <img src="harvestr-green-logo.jpg" alt="Harvestr Logo" />
      <div class="auth">
        <a href=""> Login </a>
        <a href=""> Sign up </a>
      </div>
      <h2> 250kg </h2>
    </div>
    <div class="contentWrapper">
      <div class="listWrapper">
        <!-- Map Begins -->
          <div class="ticketWrapperSingle">
            <div class="orgInfo">
              <h2> Organisation Name </h2>
              <h4> 420 Address Lane </h4>
            </div>
            <span class="fade_line"></span>
            <div class="contact">
              <h2> Contact Name </h2>
              <h2> 02104204202 </h2>
            </div>
            <span class="fade_line"></span>
            <div class="inventory">
              <h2> 50kg </h2>
              <h2> Product </h2>
            </div>
            <span class="fade_line"></span>
            <div class="notes">
              <h2> Notes </h2>
              <ul>
                <li> Note 1 </li>
                <li> Note 2 </li>
                <li> Note 3 </li>
              </ul>
            </div>
            <span class="fade_line"></span>
            <div class="comments">
              <label> Comments: </label>
              <br>
              <textarea rows="4" cols="40" class="textInput" placeholder="Write a Comment"></textarea>
              <br>
              <input class="button" type="submit" value="Post"/>
            </div>
          </div>
        <!-- Map Ends -->
      </div>
    </div>
  </div>
</body>
</html>
